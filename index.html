<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_main.css">
    <title>Document</title>
</head>
<body>
    <div class="login-box">
        <h2>Patient's Information</h2>
        <form>
          <div class="user-box">
            <input type="text" name="name" required="">
            <label>Name</label>
          </div>
          <div class="user-box">
            <input type="number" name="age" required="">
            <label>Age</label>
          </div>
          <div class="user-box">
            <input type="email" name="email" required="">
            <label>Email</label>
          </div>
          <div>
            <input type='radio' id='male' checked='checked' name='sex' value="male">
            <label for='male'>Male</label>
            <input type='radio' id='female' name='sex' value="female">
            <label for='female'>Female</label>
          </div>
          <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
      </div>
</body>
<script>
    const btn = document.querySelector("a");
    btn.addEventListener("click", function(){
        const name = document.querySelector("input[name='name']").value;
        const age = document.querySelector("input[name='age']").value;
        const email = document.querySelector("input[name='email']").value;
        if(name == "" || age == "" || email == ""){
            alert("Please fill all the fields");
            return;
        }
        else
        {
            localStorage.setItem("name", document.querySelector("input[name='name']").value);
            localStorage.setItem("age", document.querySelector("input[name='age']").value);
            localStorage.setItem("email", document.querySelector("input[name='email']").value);
            const male = document.getElementById('male');
            const female = document.getElementById('female');
            if(male.checked){
                localStorage.setItem("sex",male.value);
            }
            else{
                localStorage.setItem("sex",female.value);
            }
            window.location.href = "mainContent.html"
        }
    })
</script>
</html>
