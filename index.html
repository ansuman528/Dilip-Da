<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="Container">
        <section class='FlexContainer'>
            <div class="header">
                CBC Parameters
            </div>
        </section>
        <!-- Parameters 1 -->
        <section class='FlexContainer'>
            <div class="inputcontainer">
                <label for="wbc">RBC =</label><input type="number" name="RBC" id="RBCin" placeholder="mg/lr">
            </div>
            <div class="outputcontainer"> </div>
        </section>
        <!-- Parameters 2 -->
        <section class='FlexContainer'>
            <div class="inputcontainer">
                <label for="wbc">WBC =</label><input type="number" name="WBC" id="WBCin" placeholder="value here">
            </div>
            <div class="outputcontainer"> </div>
        </section>
        <!-- Parameters 3 -->
        <section class='FlexContainer'>
            <div class="inputcontainer">
                <label for="wbc">Haemoglobin =</label><input type="number" name="Haemoglobin" id="Haemoglobinin" placeholder="value here">
            </div>
            <div class="outputcontainer"> </div>
        </section>
        <!-- Parameters 4 -->
        <section class='FlexContainer'>
            <div class="inputcontainer">
                <label for="wbc">HCT =</label><input type="number" name="HCT" id="HCTin" placeholder="value here">
            </div>
            <div class="outputcontainer"> </div>
        </section>
        <!-- Parameters 5 -->
        <section class='FlexContainer'>
            <div class="inputcontainer">
                <label for="wbc">MCV =</label><input type="number" name="MCV" id="MCVin" placeholder="value here">
            </div>
            <div class="outputcontainer"> </div>
        </section>
        <!-- Parameters 6 -->
        <section class='FlexContainer'>
            <div class="inputcontainer">
                <label for="wbc">MCH =</label><input type="number" name="MCH" id="MCHin" placeholder="value here">
            </div>
            <div class="outputcontainer"> </div>
        </section>
        <!-- Parameters 7 -->
        <section class='FlexContainer'>
            <div class="inputcontainer">
                <label for="wbc">MCHC =</label><input type="number" name="MCHC" id="MCHCin" placeholder="value here">
            </div>
            <div class="outputcontainer"> </div>
        </section>
        <!-- Parameters 8 -->
        <section class='FlexContainer'>
            <div class="inputcontainer">
                <label for="wbc">RDW =</label><input type="number" name="RDW" id="RDWin" placeholder="value here">
            </div>
            <div class="outputcontainer"> </div>
        </section>
        <!-- Parameters 9 -->
        <section class='FlexContainer'>
            <div class="inputcontainer">
                <label for="wbc">Platelet =</label><input type="number" name="Platelet" id="Plateletin" placeholder="value here">
            </div>
            <div class="outputcontainer"> </div>
        </section>
        <!-- Parameters 10 -->
        <section class='FlexContainer'>
            <div class="inputcontainer">
                <label for="wbc">Neutrophil =</label><input type="number" name="Neutrophil" id="Neutrophilin" placeholder="value here">
            </div>
            <div class="outputcontainer"> </div>
        </section>
        <!-- Parameters 11 -->
        <section class='FlexContainer'>
            <div class="inputcontainer">
                <label for="wbc">Eosinophil =</label><input type="number" name="Eosinophil" id="Eosinophilin" placeholder="value here">
            </div>
            <div class="outputcontainer"> </div>
        </section>
        <!-- Parameters 12 -->
        <section class='FlexContainer'>
            <div class="inputcontainer">
                <label for="wbc">Basophil =</label><input type="number" name="Basophil" id="Basophil" placeholder="value here">
            </div>
            <div class="outputcontainer"> </div>
        </section>
        <!-- Parameters 15 -->
        <section class='FlexContainer'>
            <div class="inputcontainer">
                <label for="wbc">Lymphocyte =</label><input type="number" name="Lymphocyte" id="Lymphocytein" placeholder="value here">
            </div>
            <div class="outputcontainer"> </div>
        </section>
        <!-- Parameters 16 -->
        <section class='FlexContainer'>
            <div class="inputcontainer">
                <label for="wbc">Monocyte =</label><input type="number" name="Monocyte" id="Monocytein" placeholder="value here">
            </div>
            <div class="outputcontainer"> </div>
        </section>
        <!-- Parameters 17 -->
        <section class='FlexContainer'>
            <div class="inputcontainer">
                <label for="wbc">Plateletcrit =</label><input type="number" name="Plateletcrit" id="Plateletcritin" placeholder="value here">
            </div>
            <div class="outputcontainer"> </div>
        </section>
        <!-- Parameters 18 -->
        <section class='FlexContainer'>
            <div class="inputcontainer">
                <label for="wbc">RDW_coefficient of variation(RDW_CV) =</label><input type="number" name="RDW_coefficient of variation(RDW_CV)" id="RDW_coefficient of variation(RDW_CV)in" placeholder="value here">
            </div>
            <div class="outputcontainer"> </div>
        </section>
        <!-- submit button -->
        <section class='FlexContainer'>
            <div class="submitbtn"><button onclick="submit()">submit</button></div>
        </section>
    </section>
</body>
</html>
